<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registeration form</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="mainDiv">
      <div class="navDiv">
        <nav>
          <ul>
            <span>Registeration Form</span>
            <a href="#"><li>New User</li></a>
            <a href="usersList.html"><li>Users List</li></a>
          </ul>
        </nav>
      </div>
      <div class="formDiv">
        <!-- form starting -->
        <form
          id="myForm"
          action="usersList.html"
          onsubmit="return valid()"
          oninput="validations()"
        >
          <h1>Registeration Form</h1>
          <!-- taking user name -->
          <fieldset>
            <legend>User Name</legend>
            <input type="text" id="userName" required />
          </fieldset>
          <!-- taking user email id -->
          <fieldset>
            <legend>User Email</legend>
            <input
              type="email"
              id="mail"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              required
            />
          </fieldset>
          <!-- taking user phone number -->
          <fieldset>
            <legend>Phone Number</legend>
            <input type="text" id="phno" pattern="[6-9]{1}[0-9]{9}" required />
          </fieldset>
          <!-- taking user address -->
          <fieldset>
            <legend>Address</legend>
            <input type="text" id="address" required />
          </fieldset>
          <!-- submit button -->
          <fieldset>
            <input type="submit" id="btn" value="Register" disabled />
          </fieldset>
        </form>
        <!-- form ending -->
      </div>
    </div>
    <!-- adding script tag after the form -->
    <!-- <script src="register.js"></script> -->
    <script src="register.js"></script>
  </body>
</html>
