<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registeration form</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="mainDiv">
      <div class="navDiv">
        <nav>
          <ul>
            <span>Registeration Form</span>
            <a href="#"><li>New User</li></a>
            <a href="usersList.html"><li>Users List</li></a>
          </ul>
        </nav>
      </div>
      <div class="formDiv">
        <form action="" id="myForm">
          <h1>Registeration Form</h1>
          <fieldset>
            <legend>User Name</legend>
            <input type="text" id="userName" required />
          </fieldset>
          <fieldset>
            <legend>User Email</legend>
            <input type="email" id="mail" required />
          </fieldset>
          <fieldset>
            <legend>Phone Number</legend>
            <input type="text" id="phno" pattern="[6-9]{1}[0-9]{9}" required />
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <input type="text" id="address" required />
          </fieldset>
          <fieldset>
            <input type="submit" value="Register" id="btn" />
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
